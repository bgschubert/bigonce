  <body>

    <header class="flex navbar">

      <div class="flex typewriter">

      <div class="social-icons flex">
        <a class="facebook" href="https://www.facebook.com/bigonce/"><i class="fa fa-facebook fa-3x"></i></a>
        <a class="soundcloud" href="https://soundcloud.com/bigonce"><i class="fa fa-soundcloud fa-3x"></i></a>

    <section class="jumbotron">
      <div class="image-carousel">
        <img class="mySlides jumbo-animation-fading" src="./resources/images/BigOnce1.jpg" />
        <img class="mySlides jumbo-animation-fading" src="./resources/images/BigOnce2.jpg" />
        <img class="mySlides jumbo-animation-fading" src="./resources/images/BigOnce3.jpg" />
        <img class="mySlides jumbo-animation-fading" src="./resources/images/BigOnce4.jpg" />
        <img class="mySlides jumbo-animation-fading" src="./resources/images/BigOnce5.jpg" />
      </div>

      <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 9000);
        }
      </script>

    </section>
